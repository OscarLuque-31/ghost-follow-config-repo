server:
  port: 8081 # Puerto 8081 para evitar conflicto con el Gateway (8080)
spring:
  application:
    name: collector-service

  # Configuraci칩n del Productor de Kafka
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer # Enviar치 la lista de seguidores como JSON
      properties:
        # Permite que la aplicaci칩n serialice objetos personalizados a JSON
        spring.json.add.type.headers: false

# Configuraci칩n de Cliente Eureka (para registrarse)
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/